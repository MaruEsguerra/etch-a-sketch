<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-A-Sketch!</h1>

    <div class="controls">
        <div class="drawing-modes">
            <button id="solid-mode" class="mode-btn active">Color Mode</button>
            <button id="rainbow-mode" class="mode-btn">Rainbow Mode</button>
            <button id="shade-mode" class="mode-btn">Shading Mode</button>
        </div>

        <div class="color-tools">
            <input type="color" id="color-picker" value="#000000">
            <button id="eraser" class="tool-btn">Eraser</button>
        </div>

        <div class="canvas-actions">
            <button id="clear-grid">Clear</button>
            <button id="save-drawing">Save</button>
        </div>
    </div>

    <div id="container"></div>

<div class="grid-size-control">
    <label for="grid-size">Grid Size: <span id="size-value">16 x 16</span></label>
    <input type="range" id="grid-size" min="1" max="100" value="16" class="slider">
</div>

    <script src="javascript.js"></script>
</body>
</html>
